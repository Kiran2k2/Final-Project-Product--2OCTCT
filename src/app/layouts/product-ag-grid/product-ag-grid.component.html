
<div class="row">
    <div class="col-12" >
        <ag-grid-angular class="ag-theme-alpine" style="height:1000px;width: 100%;"
        [rowData]="productList"
    
        [pagination]="true"
        [paginationPageSizeSelector]="[5,10,20,30]"
        [columnDefs]="colDefs" 
        (gridReady)="OnGridReady($event)"
        [defaultColDef]="defaultColDef"/>
    </div>
</div>
