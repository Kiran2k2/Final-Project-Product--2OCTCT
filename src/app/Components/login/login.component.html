
 


<div class="body">
   
     
  <div class="wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
      <h2>Login</h2>
        <div class="input-field">
        <input type="text" formControlName="username"  required  >
        <label>Enter Username</label>
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
          <small class="control-error">
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i> Invalid username
          </small>
        </div>
      </div>
    
      <div class="input-field"> 
        <input type="text"  formControlName="password"   minlength="3"  required >
        <label>Enter your password</label>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <p class="control-error"> 
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i> Invalid password entered - must be at least 6 characters
          </p>
        </div>
     
      </div>
      
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" (click)="onSubmitLogin()">Log In</button>
      <div class="register">
        <p>Don't have an account? <a routerLink="/resister">Register</a></p>
      </div>
    </form>


    

  </div>
</div>
